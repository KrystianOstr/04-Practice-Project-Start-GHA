name: lint_test_deploy_on_push
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code (lint)
        uses: actions/checkout@v3
      - name: Install dependencies (lint)
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code (test)
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses:  actions/checkout@v3
